<section class="bg-gray-200 p-4">
  <div class="container px-14 grid md:grid-cols-12 gap-5">
    @for (item of brandsList; track $index) {
    <div
      class="bg-white rounded cursor-pointer hover:scale-105 transition-all duration-700 hover:shadow-lg hover:shadow-green-600 border border-gray-400 col-span-3"
    >
      <img
        [src]="item.image"
        class="max-w-full h-[350px] w-full"
        [alt]="item.name"
      />
      <div class="bg-gray-100 flex justify-center items-center h-20">
        <h2 class="text-green-700 fa-2xl font-bold">{{ item.name }}</h2>
      </div>
    </div>
    }
  </div>
</section>
