<section class="bg-gray-100 py-16 border-gray-400">
  <div class="container mx-auto">
    <h2 class="text-5xl text-green-800">Products list</h2>

    <input
      [(ngModel)]="text"
      type="search"
      placeholder="search"
      class="border-2 border-green-700 block w-1/2 mx-auto my-10 rounded-3xl"
    />

    <div
      class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4"
    >
      @for (product of productsWithLove | paginate: { id: 'product_pagenation',
      itemsPerPage: limit, currentPage: currentPage, totalItems: results }
      |search: text ; track product.id) {
      <app-card [product]="product"></app-card>
      }
    </div>
    <div class="flex justify-center mt-5">
      <pagination-controls
        class="my-pagination"
        id="product_pagenation"
        (pageChange)="getAllProductsData($event)"
      >
      </pagination-controls>
    </div>
  </div>
</section>
