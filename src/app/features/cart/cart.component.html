<section class="bg-gray-200 p-4">
  <div class="container items-start grid sm:grid-cols-12 gap-12">
    <div class="col-span-8 p-4 rounded-lg shadow">
      <div class="flex items-center space-x-4">
        <h1 class="text-3xl">cart</h1>
        <span class="text-orange-600">
          {{ cartDetails.products?.length }} Items</span
        >
      </div>

      @for (item of cartDetails.products; track item.product._id) {
      <div class="bg-white p-2 rounded shadow my-2 grid sm:grid-cols-12">
        <div class="col-span-1">
          <img
            [src]="item.product.imageCover"
            class="w-full"
            [alt]="item.product.title"
          />
        </div>
        <div class="col-span-11 flex items-center justify-between ms-8">
          <div>
            <h3>{{ item.product.title }}</h3>
            <div class="flex items-center space-x-4 my-3">
              <div
                class="bg-gray-200 border rounded-lg flex items-center space-x-10 py-1 px-2"
              >
                <button
                  (click)="updateCartCount(item.product._id, item.count - 1)"
                  class="cursor-pointer"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <span>{{ item.count }}</span>
                <button
                  (click)="updateCartCount(item.product._id, item.count + 1)"
                  class="cursor-pointer"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <button
                class="cursor-pointer"
                (click)="removeSpecificCartItem(item.product._id)"
              >
                <i class="fas fa-trash-can"></i>
              </button>
            </div>
          </div>
          <span>{{ item.price * item.count | currency : "GBP" }}</span>
        </div>
      </div>
      }
    </div>

    <div class="col-span-4 bg-white p-4 rounded-lg shadow">
      <h2 class="text-2xl">Oreder Summary</h2>
      <div class="flex items-center justify-between my-4">
        <h3>Price</h3>
        <h4>{{ cartDetails.totalCartPrice | currency : "GBP" }}</h4>
      </div>
      <button [routerLink]="['/checkout', cartDetails._id]" class="btn">
        Proceed To ChechOut
      </button>
    </div>
  </div>
</section>
