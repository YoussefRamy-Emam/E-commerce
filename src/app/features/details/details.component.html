<section class="py-10">
  <div class="container">
    <h1 class="text-center text-5xl">Details Products</h1>
    <div class="grid sm:grid-cols-12 gap-8 items-center">
      <div class="col-span-4">
        <img
          [src]="ProductDetails.imageCover"
          class="w-full"
          [alt]="ProductDetails.title"
        />
      </div>
      <div class="col-span-8">
        <h2 class="text-2xl">{{ ProductDetails.title }}</h2>
        <p class="text-gray-700 text-sm my-3">
          {{ ProductDetails.description }}
        </p>
        <span>{{ ProductDetails.category.name }}</span>
        <div class="flex justify-between items-center">
          <span>{{ ProductDetails.price }}EGP</span>
          <div class="flex justify-between items-center">
            <span>
              @if(isLoved === false){
              <i
                (click)="addProductToWishList(ProductDetails.id)"
                class="fa-solid fa-heart fa-xl cursor-pointer"
              ></i>
              }@else if(isLoved === true){
              <i
                (click)="removeSpecificWishList(ProductDetails.id)"
                class="fa-solid text-red-600 fa-heart fa-xl cursor-pointer"
              ></i>
              }
            </span>
            <span
              ><i class="fas fa-star text-yellow-500"></i>
              {{ ProductDetails.ratingsAverage }}</span
            >
          </div>
        </div>
        <button
          (click)="addProductToCart(ProductDetails.id)"
          class="btn w-full mt-2"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</section>
